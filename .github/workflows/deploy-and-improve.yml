name: Deploy Dashboard & Autonomous Improvement

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dashboard dependencies
        run: |
          cd ../axon-dashboard || true
          npm install || pnpm install || yarn install

      - name: Build dashboard
        run: |
          cd ../axon-dashboard || true
          npm run build || pnpm build || yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ../axon-dashboard/dist
          cname: axon.manus.space

  train-and-improve:
    runs-on: ubuntu-latest
    needs: deploy-dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install torch openai requests

      - name: Run Training
        run: python src/train.py

      - name: Run Self-Improvement
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python src/improve.py
        continue-on-error: true

      - name: Commit improvements
        run: |
          git config user.name "AXON AI"
          git config user.email "axon@self-improve.ai"
          git add .
          git commit -m "AXON: Autonomous improvement cycle $(date)" || echo "No changes to commit"
          git push origin main || echo "Push failed, continuing..."
        continue-on-error: true

      - name: Update metrics
        run: |
          if [ -f metrics.json ]; then
            echo "Metrics updated:"
            cat metrics.json
          fi
